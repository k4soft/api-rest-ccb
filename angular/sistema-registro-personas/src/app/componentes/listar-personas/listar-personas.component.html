<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2>
                    Listado de personas
                </h2>
                <p>
                    A continuación se mostrarán las personas registradas en el sistema
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Tipo documento</th>
                        <th scope="col">Número documento</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas">
                        <td scope="row">{{persona.tipoDocumento.nombreDocumento | uppercase}}</td>
                        <td>{{persona.numeroDocumento }}</td>
                        <td>{{persona.nombre | uppercase}}</td>
                        <td>{{persona.apellido | uppercase}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="editarPersona(persona)">Editar</button> <button type=" button " class="btn btn-danger " (click)="eliminar(persona) ">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
